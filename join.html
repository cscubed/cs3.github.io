            	<h2>Subscribe to the CS³ mailing list</h2>
                <!-- Contact Form - Enter your email address on line 19 of the mail/contact_me.php file to make this form work. -->
                <!-- WARNING: Some web hosts do not allow emails to be sent through forms to common mail hosts like Gmail or Yahoo. It's recommended that you use a private domain email address! -->
                <!-- NOTE: To use the contact form, your site must be on a live web host with PHP! The form will not work locally! -->
                <form action="//cs3.us3.list-manage.com/subscribe/post?u=dc3ea68720a48171d0535eed1&amp;id=b95de8e4d8" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 col-md-6 floating-label-form-group controls">
                            <label for="mce-FNAME">First Name</label>
                            <input type="text" class="form-control required"  id="mce-FNAME" placeholder="First Name" name="FNAME" required data-validation-required-message="Please enter your first name.">
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="form-group col-xs-12 col-md-6 floating-label-form-group controls">
                            <label for="mce-LNAME">Last Name</label>
                            <input type="text" class="form-control"  id="mce-LNAME" placeholder="Last Name" name="LNAME" data-validation-required-message="Please enter your last name.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label for="mce-EMAIL" >Email Address</label>
                            <input type="email" class="email form-control required" id="mce-EMAIL" placeholder="Email Address" name="EMAIL" required data-validation-required-message="Please enter your email address.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label for="mce-STUDENTID">Student ID</label>
                            <input type="number" class="form-control" id="mce-STUDENTID" placeholder="Student ID" name="STUDENTID" required data-validation-required-message="Please enter your Student ID.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Degree</label>
                            <input type="text" class="form-control required" placeholder="Degree" id="mce-DEGREE" name="DEGREE" data-validation-required-message="Please enter your Degree."></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <br>
                    <div id="success"></div>
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <button type="submit" class="btn btn-default">Send</button>
                        </div>
                    </div>
                </form>
