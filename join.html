					<!-- Begin MailChimp Signup Form -->
					<div id="mc_embed_signup">
						<form action="//cs3.us3.list-manage.com/subscribe/post?u=dc3ea68720a48171d0535eed1&amp;id=b95de8e4d8" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
							<div id="mc_embed_signup_scroll">
								<h2>Subscribe to the CS³ mailing list</h2>
								<div id="mce-responses" class="clear">
									<div class="response alert alert-danger" id="mce-error-response" style="display:none"></div>
									<div class="response alert alert-success" id="mce-success-response" style="display:none"></div>
								</div>
								<div class="indicates-required">
									<span class="asterisk">*</span> indicates required
								</div>
								<div class="row control-group">
									<div class="mc-field-group form-group col-xs-12 floating-label-form-group controls">
										<label for="mce-EMAIL">Email Address <span class="asterisk">*</span> </label>
										<input type="email" value="" name="EMAIL" placeholder="Email" class="required email form-control" id="mce-EMAIL">
									</div>
								</div>
								<div class="row control-group">
									<div class="mc-field-group form-group col-xs-12 col-md-6 floating-label-form-group controls">
										<label for="mce-FNAME">First Name <span class="asterisk">*</span> </label>
										<input type="text" value="" name="FNAME" placeholder="First Name" class="required form-control" id="mce-FNAME">
									</div>
									<div class="mc-field-group form-group col-xs-12 col-md-6 floating-label-form-group controls">
										<label for="mce-LNAME">Last Name </label>
										<input type="text" value="" name="LNAME" placeholder="Last Name" class="form-control" id="mce-LNAME">
									</div>
								</div>
								<div class="row control-group">
									<div class="mc-field-group form-group col-xs-12 floating-label-form-group controls">
										<label for="mce-STUDENTID">Student ID </label>
										<input type="text" value="" name="STUDENTID" placeholder="Student ID" class="form-control" id="mce-STUDENTID">
									</div>
								</div>
								<div class="row control-group">
									<div class="mc-field-group form-group col-xs-12 floating-label-form-group controls">
										<label for="mce-DEGREE">Degree </label>
										<input type="text" value="" name="DEGREE" placeholder="Degree" class="form-control" id="mce-DEGREE">
									</div>
								</div>
								<br />
								<div class="row control-group mc-field-group input-group">
									Email Format
									<ul style="list-style-type: none;">
										<li>
											<input type="radio" value="html" name="EMAILTYPE" id="mce-EMAILTYPE-0">
											<label for="mce-EMAILTYPE-0">HTML (for schmancy emails with glitter and all)</label>
										</li>
										<li>
											<input type="radio" value="text" name="EMAILTYPE" id="mce-EMAILTYPE-1">
											<label for="mce-EMAILTYPE-1">Text (for the traditionalists who like their email to fit in a 80 column terminal)</label>
										</li>
									</ul>
								</div>
								<!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
								<div style="position: absolute; left: -5000px;" aria-hidden="true">
									<input type="text" name="b_dc3ea68720a48171d0535eed1_b95de8e4d8" tabindex="-1" value="">
								</div>
								<div class="clear">
									<input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button btn btn-default">
								</div>
							</div>
						</form>
					</div>
					<script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script>
					<script type='text/javascript'>
                        ( function($) {
                                window.fnames = new Array();
                                window.ftypes = new Array();
                                fnames[0] = 'EMAIL';
                                ftypes[0] = 'email';
                                fnames[1] = 'FNAME';
                                ftypes[1] = 'text';
                                fnames[2] = 'LNAME';
                                ftypes[2] = 'text';
                                fnames[3] = 'STUDENTID';
                                ftypes[3] = 'text';
                                fnames[4] = 'DEGREE';
                                ftypes[4] = 'text';
                            }(jQuery));
